<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Project 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="bannerTitle">Cooley's Percussion Inventory</h1>
        </header>
        <div class="display-selection">
            <h3 class="displayTitle">Select Items</h3>
            <button id="displayAllBtn">Display All Instruments</button>
            <div id="dropdownContainer">
                <label id="categorySelectLabel" for="categorySelect">Filter Instruments by Category</label>
                <select id="categorySelect" class="instrument-dropdown" name="selectInstrumnet">
                    <option value="">--Select A Category--</option>
                    <option value="drums">Drums</option>
                    <option value="cymbals">Cymbals</option>
                    <option value="accessories">Accessories</option>
                </select>
            </div>
            <button id="clearAllBtn">Clear Instruments</button>
        </div>
        <div class="newInstFormContainer">
            <form class="perc-form">
                <h3 class="formTitle">Add New Instrument</h3>
                <div class="percFormName">
                    <label for="newNameInput">Name</label>
                    <input type="text" name="newName" id="newNameInput" placeholder="enter new instrument name" required/>
                </div>
             
                <div>
                    <label for="addSelect-dropdown">Select a Category</label>
                    <select id="addSelect-dropdown" name="addDropDown">
                        <option value="">--Select A Category--</option>
                        <option value="drums">Drums</option>
                        <option value="cymbals">Cymbals</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div class="percFormBrand">
                    <label for='newBrandInput'>Brand</label>
                    <input type="text" name="newBrand" id="newBrandInput" placeholder="enter new instrument brand" required/>
                </div>
                <div class="percFormModel">
                    <label for='newModelInput'>Model</label>
                    <input type="text" name="newModel" id="newModelInput" placeholder="enter new instrument model" required/>
                </div>
                <div class="percFormSize">
                    <label for='newSizeInput'>Size</label>
                    <input type="text" name="newSize" id="newSizeInput" placeholder="enter new instrument size" required/>
                </div>
                <div class="percFormColor">
                    <label for='newColorInput'>Color</label>
                    <input type="text" name="newColor" id="newColorInput" placeholder="enter new instrument color" required/>
                </div>
                <div class="percFormDesc">
                    <label for='newDescInput'>Description</label>
                    <textarea 
                        name="newDesc"
                        rows="5"
                        cols="30" 
                        id="newDescInput" 
                        placeholder="enter new instrument description"></textarea>    
                </div>
                <div class="percImage">
                    <label for='newImageInput'>Image</label>
                    <input type="text" name="newImage" id="newImageInput" placeholder="enter new instrument image url" required/>
                </div>

                <div class="submitBtnContainer">
                    <input class="submitBtn" type="submit" value="Add New Instrument">
                </div>
            </form> 
        </div>
        <div id="instrument-container"></div>
        <script defer src="index.js"></script>
    </body>

</html>
