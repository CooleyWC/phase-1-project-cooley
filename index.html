<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Project 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="bannerTitle">Cooley's Percussion Inventory</h1>
        </header>
        <div class="display-selection">
            <h3 id="displayTitle">Select Items</h3>
            <button id="displayAllBtn">Display All Instruments</button>
            <button id="clearAllBtn">Clear Instruments</button>
        </div>
        <div class="newInstFormContainer">
            <form class="perc-form">
                <h3 id="formTitle">Add New Instrument</h3>
                <p id="formSubtitle">- add a new instrument to the inventory</p>
                <div class="percFormName">
                    <label for="name">Name</label>
                    <input type="'text" name="newName" id="newNameInput" placeholder="enter new instrument name" required/>
                </div>
                <div class="percFormBrand">
                    <label for='brand'>Brand</label>
                    <input type="'text" name="newBrand" id="newBrandInput" placeholder="enter new instrument brand" required/>
                </div>
                <div class="percFormModel">
                    <label for='model'>Model</label>
                    <input type="'text" name="newModel" id="newModelInput" placeholder="enter new instrument model" required/>
                </div>
                <div class="percFormSize">
                    <label for='size'>Size</label>
                    <input type="'text" name="newSize" id="newSizeInput" placeholder="enter new instrument size" required/>
                </div>
                <div class="percFormColor">
                    <label for='color'>Color</label>
                    <input type="'text" name="newColor" id="newColorInput" placeholder="enter new instrument color" required/>
                </div>
                <div class="percFormDesc">
                    <label for='desc'>Description</label>
                    <textarea 
                        name="newDesc"
                        rows="5"
                        cols="30" 
                        id="newDescInput" 
                        placeholder="enter new instrument description"></textarea>    
                </div>


            </form> 
        </div>
        <div id="instrument-container"></div>
        <script defer src="index.js"></script>
    </body>

</html>
